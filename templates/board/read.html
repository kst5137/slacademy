<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
      <div>
          <th> 글 번호</th>
          <th> 제목</th>
          <th> 작성 내용 </th>
          <th> 작성시간 </th>
      </div>
    </thead>


    {% if read %}   <!--read안에 데이터가 담겨 있으면 반복문을 실행한다. -->
              <div>
                <tr>
                  <td> {{read.id}} </td>  <!--read라는 객체 안에 있는 id를 보여준다 -->
                  <td> {{read.title }} </td>
                  <td> {{read.contents}}  </td>
                  <td> {{read.create_date }}  </td>
                </tr>
              </div>
            <div>
                <tr>

                    {% if request.user == read.writer %}
                  <td>
                      <a href="/board/update/{{read.id}}">
                  <button> 수정 </button>
                      </a>
                  </td>  <!--read라는 객체 안에 있는 id를 보여준다 -->
                   <td>
                       <a href="/board/delete/{{read.id}}">
                  <button> 삭제 </button>
                  </a>
                   </td>
                    {% endif %}
                     <td>
                         <a href="/board/list">
                  <button> 목록 </button>
                  </a>
                     </td>
                </tr>
              </div>




    {% endif %}

</table>


</body>
</html>
